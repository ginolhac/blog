baseurl = "http://ginolhac.github.io/"
languageCode = "en"
title = "Aurélien' blog"
description = "blog about R, pi and related stuff"
twitterAuthor = "@kingsushigino"
theme = "hugo-theme-cactus-plus"
relativeURLs = true # mandatory for link the theme
googleAnalytics = "UA-29962051-1"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:slug/"
    page = "/:slug/"

    
[[menu.main]]
    name = "Karate"
    url = "#karate"

[[menu.main]]
    name = "about"
    url = "#about"

[params]
    bio = "bioinformatic and data science"
	  twitter = "kingsushigino"
	  Author = "Ginolhac"
    enableRSS = false
    #avatarLink = "https://github.com/ginolhac" to link avatar to github home
    enableSummary = true # with a single sentence
    useDescriptionReplaceSummary = true
    enableToc = true # would be nice to exclude some levels

    enableDisqus = true
    
    disqusShortname = "ginolhac-github-io"
    disabledisqus = true # only for about page
	  enableGoogleAnalytics = true
	  
	  highlight = true
    highlight_languages = ["r", "python", "yaml", "bash"]

    home = ""
    karate = ""
	  archive = ""

    # Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
	  iconFont = "font-awesome"
    # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
    socialIconStyle = "rounded"  

[social]
  twitter-square = "https://twitter.com/kingsushigino"
  github-square = "https://github.com/ginolhac"
  linkedin-square = "https://www.linkedin.com/in/aurélien-ginolhac-07b33b92/"
